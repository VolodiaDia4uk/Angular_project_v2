<form [formGroup]="registrForm">
  <div class="wrapper">

    <div class="login-form">
      <mat-card-title>Registration</mat-card-title>
    </div>
    <div class="form-control">
      <div class="example-container">
        <div class="firstName">
          <mat-form-field>
            <mat-label>Enter Firstname</mat-label>
            <input matInput placeholder="Firstname" required formControlName="firstName">
            <mat-error *ngIf="registrForm.get('firstName').errors  ">
            Firstname is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="lastName">
          <mat-form-field>
            <mat-label>Enter Lastname</mat-label>
            <input matInput placeholder="Lastname" required formControlName="lastName">
            <mat-error *ngIf="registrForm.get('lastName').errors  ">
              Lastname is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="email">
          <mat-form-field>
            <mat-label>Enter Email</mat-label>
            <input matInput placeholder="Email" required formControlName="email">
            <mat-error *ngIf="registrForm.get('email').errors  ">
              email incorrect
            </mat-error>
          </mat-form-field>
        </div>
        <div class="registr-password">
          <mat-form-field>
            <mat-label>Enter Password</mat-label>
            <input  matInput placeholder="Password" type="Password" name="password" required formControlName="password" >
            <mat-error *ngIf="registrForm.get('password').errors  ">
              min 6 symbols
            </mat-error>
          </mat-form-field>
        </div>
        <div class="confirmation">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" required formControlName="confirmpassword" type="password">
            <mat-error *ngIf="registrForm.get('confirmpassword').errors">
              password not match
            </mat-error>
          </mat-form-field>
        </div>
        </div>
      </div>
    <div class="registr-submit">
    <div class="login-submit">
      <button mat-raised-button
              [disabled]="!registrForm.valid"
              (click)="tryRegistr()"
      >Registration</button>
    </div >
    <div class="redirect-registr">
      <button mat-raised-button [routerLink]="['/login']">
        Login
      </button>
    </div>
    </div>
  </div>
</form>
